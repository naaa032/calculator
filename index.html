<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mint 3D Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>

</head>
<body>
  <div class="calculator">
    <div id="display" contenteditable="true" spellcheck="false" aria-label="calculator display"></div>

    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button>√</button>
      <button>^</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>÷</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>+</button>
      <button>C</button>

      <button>π</button>
      <button>e</button>
      <button>log</button>
      <button>ln</button>

      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button id="DEL">DEL</button>

      <button id="equals">=</button>
      <button id="toggleFrac">↔ Frac</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
